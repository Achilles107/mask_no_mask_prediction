<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mask No Mask app</title>
	<link rel="stylesheet" type="text/css"  href="{{url_for('static',filename='styles/app.css')}}">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="text-center">
		<nav>
				<ul>
					<li>Mask No Mask Classifier</li>
					<li><a href="https://github.com/Achilles107/mask_no_mask_prediction/">Github</a></li>
				</ul>
			</nav>
			<div class="body">
		
					<img src="{{url_for('static',filename='images/mask_no_mask.png')}}" alt="pyy">

					    margin-top: 60px;
					    font-size: 1.8em;
					    color: rgb(221, 0, 255);">Type: {{mask_on}}</p2>
				</div>
				<div>
						<p style="margin-top:180px;
						font-size: 1.2em;
						display: flex;
						flex-direction: column;
						justify-content: center;
						align-items: center;
						color: darkmagenta
					">
							@Made with Pytorch and love
						</p>
					</div>
</body>
